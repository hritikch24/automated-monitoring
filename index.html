<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS AI Monitoring Flow with Claude</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .diagram-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        svg {
            width: 100%;
            height: auto;
        }
        
        .flow-box {
            fill: white;
            stroke-width: 2;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }
        
        .flow-box:hover {
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
        }
        
        .azure-box { stroke: #0078d4; }
        .ai-box { stroke: #7c3aed; }
        .k8s-box { stroke: #326ce5; }
        .alert-box { stroke: #ea580c; }
        .storage-box { stroke: #059669; }
        .decision-box { stroke: #dc2626; }
        
        .flow-text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            fill: #1f2937;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .title-text {
            font-weight: 600;
            font-size: 16px;
        }
        
        .detail-text {
            font-size: 12px;
            fill: #6b7280;
        }
        
        .arrow {
            stroke: #6b7280;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }
        
        .arrow-label {
            font-size: 11px;
            fill: #7c3aed;
            font-weight: 500;
        }
        
        .phase-label {
            font-size: 18px;
            font-weight: bold;
            fill: #1f2937;
        }
        
        .icon {
            font-size: 24px;
        }
        
        .metrics-section {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border: 2px solid;
            border-radius: 4px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animated-flow {
            animation: pulse 2s infinite;
        }
    </style>
</head>
